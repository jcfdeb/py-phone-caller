# -------------------------------------------------------------------------
# UPDATED SMS CONFIGURATION FOR HIGH AVAILABILITY (HA)
# -------------------------------------------------------------------------
[caller_sms]
caller_sms_http_scheme = "http"
caller_sms_host = "192.168.10.111"
caller_sms_port = "8085"
caller_sms_app_route = "send_sms"
sms_before_call_wait_seconds = 120

# The carrier to use. Options: "twilio", "on_premise"
caller_sms_carrier = "on_premise"

# Twilio configuration (Cloud option)
twilio_sms_from = "+15512235678"

# --- On-premise Configuration (Rust Engine HA) ---
on_premise_sms_db = "/tmp/sms.db"
on_premise_sms_db_retry_records = 5
sms_strategy = "round_robin" # Options: "failover", "round_robin", "single_carrier"

# MODEM 1: Primary Carrier (e.g., TIM/Verizon)
# Note: Use udev rules to map specific USB ports to symlinks (e.g. /dev/modem_primary) 
# to avoid device swapping on reboot.
[[caller_sms.modems]]
id = "primary_carrier"
port = "/dev/ttyUSB2"   # Recommended: "/dev/modem_primary"
baud_rate = 115200
priority = 1            # Lower number = Higher priority

# MODEM 2: Backup Carrier (e.g., Vodafone/AT&T)
[[caller_sms.modems]]
id = "backup_carrier"
port = "/dev/ttyUSB3"   # Recommended: "/dev/modem_backup"
baud_rate = 115200
priority = 2            # Only used if Primary fails

